<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>吾瞳似镜俱卿颜</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#9333ea',
            secondary: '#ec4899',
            accent: '#06b6d4',
            dark: '#1e1b4b',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            serif: ['Noto Serif SC', 'serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 
                     0 0 20px rgba(147, 51, 234, 0.6),
                     0 0 30px rgba(236, 72, 153, 0.4);
      }
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }
      .bg-glass {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-pulse-slow {
        animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .animate-glow {
        animation: glow 2s ease-in-out infinite alternate;
      }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes glow {
      from {
        box-shadow: 0 0 5px rgba(147, 51, 234, 0.5),
                    0 0 10px rgba(147, 51, 234, 0.3);
      }
      to {
        box-shadow: 0 0 10px rgba(147, 51, 234, 0.8),
                    0 0 20px rgba(236, 72, 153, 0.6),
                    0 0 30px rgba(6, 182, 212, 0.4);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Serif+SC:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen overflow-x-hidden bg-gradient-to-br from-dark to-slate-900 text-white">
  <!-- 粒子背景 -->
  <div id="particles-js" class="fixed inset-0 z-0 opacity-60"></div>
  
  <!-- 主容器 -->
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4 py-16">
    <!-- 装饰元素 -->
    <div class="absolute top-10 left-10 w-20 h-20 rounded-full bg-primary/20 blur-xl animate-pulse-slow"></div>
    <div class="absolute bottom-20 right-10 w-32 h-32 rounded-full bg-secondary/20 blur-xl animate-pulse-slow" style="animation-delay: 1s;"></div>
    <div class="absolute top-1/3 right-1/4 w-16 h-16 rounded-full bg-accent/20 blur-xl animate-pulse-slow" style="animation-delay: 2s;"></div>
    
    <!-- 标题区域 -->
    <div class="max-w-4xl mx-auto text-center mb-12">
      <div class="inline-block p-1 rounded-lg mb-4 bg-gradient-to-r from-primary to-secondary animate-glow">
        <h1 class="text-[clamp(2.5rem,8vw,5rem)] font-serif font-bold leading-tight px-6 py-3 bg-dark rounded-md transition-all duration-300 hover:scale-105 text-shadow">
          吾瞳似镜俱卿颜
        </h1>
      </div>
      <p class="text-gray-300 text-lg md:text-xl max-w-2xl mx-auto opacity-0 transition-opacity duration-1000" id="subtitle">
        眸中映月，月照卿颜，一眼万年
      </p>
    </div>
    
    <!-- 互动元素 -->
    <div class="relative w-full max-w-2xl mx-auto aspect-square rounded-full overflow-hidden mb-16 bg-gradient-to-br from-dark via-slate-800 to-dark border-2 border-primary/30 shadow-xl shadow-primary/10 animate-float">
      <div class="absolute inset-0 bg-glass flex items-center justify-center">
        <div class="w-3/4 h-3/4 rounded-full bg-gradient-to-tr from-primary/20 to-secondary/20 flex items-center justify-center cursor-pointer transition-all duration-500 hover:scale-110 hover:from-primary/30 hover:to-secondary/30" id="mirror">
          <<i class="fa fa-eye text-5xl text-white/70 transition-transform duration-300" id="eye-icon"></</i>
        </div>
      </div>
      <!-- 光晕效果 -->
      <div class="absolute inset-0 rounded-full border-4 border-transparent bg-gradient-to-r from-primary/0 via-primary/50 to-primary/0 animate-[spin_20s_linear_infinite]"></div>
    </div>
    
    <!-- 交互信息 -->
    <div class="text-center mb-10">
      <p class="text-gray-400 mb-4" id="interaction-text">点击镜面，感受眼中流转</p>
      <div class="flex justify-center space-x-4">
        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-primary/20 text-primary">
          <<i class="fa fa-hand-pointer-o mr-2"></</i> 点击互动
        </span>
        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-accent/20 text-accent">
          <<i class="fa fa-mouse-pointer mr-2"></</i> 移动探索
        </span>
      </div>
    </div>
    
    <!-- 底部装饰 -->
    <div class="absolute bottom-0 left-0 right-0 h-24 bg-gradient-to-t from-dark/80 to-transparent"></div>
    <footer class="text-center text-gray-500 text-sm mt-auto">
      <p>指尖轻触，方见心中万千</p>
    </footer>
  </div>

  <!-- 粒子效果库 -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  
  <script>
    // 初始化粒子背景
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: ["#9333ea", "#ec4899", "#06b6d4"] },
        shape: { type: "circle" },
        opacity: { 
          value: 0.5, 
          random: true, 
          anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } 
        },
        size: { 
          value: 3, 
          random: true, 
          anim: { enable: true, speed: 2, size_min: 0.1, sync: false } 
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#9333ea",
          opacity: 0.1,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.3 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    // 页面加载动画
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('subtitle').classList.add('opacity-100');
      }, 500);
    });

    // 互动效果
    const mirror = document.getElementById('mirror');
    const eyeIcon = document.getElementById('eye-icon');
    const interactionText = document.getElementById('interaction-text');
    const texts = [
      "眼中星辰，不及卿之一瞥",
      "镜花水月，皆是心上之人",
      "眸光流转，映出万般深情",
      "一眼千年，难忘此刻容颜",
      "吾瞳似镜，只映卿之笑颜"
    ];
    let textIndex = 0;

    mirror.addEventListener('click', () => {
      // 图标动画
      eyeIcon.classList.add('scale-125', 'text-white');
      setTimeout(() => {
        eyeIcon.classList.remove('scale-125', 'text-white');
      }, 300);
      
      // 文字变化
      textIndex = (textIndex + 1) % texts.length;
      interactionText.style.opacity = '0';
      setTimeout(() => {
        interactionText.textContent = texts[textIndex];
        interactionText.style.opacity = '1';
      }, 300);
      
      // 粒子爆发效果
      const event = new CustomEvent('particleJS', {
        detail: {
          type: 'push',
          particles: 8
        }
      });
      document.dispatchEvent(event);
    });

    // 鼠标移动效果
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth - 0.5;
      const y = e.clientY / window.innerHeight - 0.5;
      
      mirror.style.transform = `translate(${x * 10}px, ${y * 10}px)`;
    });
  </script>
</body>
</html>
